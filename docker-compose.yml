services:

  laravel-docker:
    container_name: laravel-docker
    build: .
    volumes:
      - ./laravel-app:/var/www/html
    ports:
      - 9000:80
  
  mysql_db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: taravel_docker
    ports:
    - 3306:3306
  
  phpmyadmin:
    image: phpmyadmin:latest
    ports:
      - 9001:80
    environment:
      - PMA_ARBITRARY=1

  react-app:
    container_name: react-app
    build:
      context: .
      dockerfile: Dockerfile.react
    volumes:
      - ./react-app:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 3000:3000
    stdin_open: true
    tty: true
  redis:
    image: redis
    ports:
      - 6379:6379